<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
</head>

<body>
    <!-- CREATING A TABLE  -->
    <h2>Basic Table</h2>
    <table border="10" cellspacing="0"
    cellpadding="10
    ">
        <tr>
            <th rowspan="2">Name</th>
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>98</td>
            <td>100</td>
        </tr>
        <tr>
            <td>chhotu</td>
            <td>100</td>
            <td>93</td>
            </tr>


    </table>

</body>

</html>
